<body>
<script>
  document.write("<table border='1'>");
  for (let i = 1; i <= 9; i++) {

    document.write("<tr>")
    for (let j = 2; j <= 9; j++) {
      document.write("<td>" + j + "X " + i + "=" + (i*j) +"&nbsp&nbsp&nbsp&nbsp" + "</td>");
      //document.write("</td>");

    }
    document.write("</tr>");
  }
  document.write("</table>");
</script>
